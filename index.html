<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatsbeau's Blog</title>
    <link rel="stylesheet" href="/public/css/jass.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body>
    <header id="header">
      <h1 class="text-center pt-2">Gatsbeau Sucks at Coding</h1>
      <nav class="display-flex justify-flex-start">
        <a href="/" class="p-3 pt-0 ml-3"><button>Home</button></a>
        <a href="/dashboard" class="p-3 pt-0"><button>Dashboard</button></a>
        <a href="/login" class="p-3 pt-0"><button>Login</button></a>
        <p id="welcome-msg">Welcome back!</p>
      </nav>
    </header>
    <main class="container container-fluid mt-5 flex-column align-start">
      <div class="col-md-6">
        <form>
          <h2>New Post</h2>
          <div class="form-group">
            <label>Title:</label>
            <input class="form-input" type ="text" id="post-title" required />
          </div>
          <div class="form-group">
            <label>Content:</label>
            <div>
            <input class="form-textarea custom-textarea" type ="text" id="post-content" placeholder="help me" />
            </div>
          </div>
          <button class ="btn custom-btn" type="submit" id="newpost-btn">Create New Post</button>
        </form>
      </div>
    </main>
  </body>
</html>
