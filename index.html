<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatsbeau's Blog</title>
    <link rel="stylesheet" href="/public/css/jass.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body>
    <header id="header">
      <h1 class="text-center pt-2">Gatsbeau Sucks at Coding</h1>
      <nav class="display-flex justify-flex-start">
        <a href="/" class="p-3 pt-0 ml-3"><button>Home</button></a>
        <a href="/dashboard" class="p-3 pt-0"><button>Dashboard</button></a>
        <a href="/login" class="p-3 pt-0"><button>Login</button></a>
      </nav>
    </header>
    <main class="container container-fluid mt-5 flex-column align-start">
      <div class="card">
        {{#each comments as |comment|}}
          <div
            class="card-header custom-maincolor flex-row justify-space-between align-end"
          >
            <p>{{comment.user.name}} on {{format_date comment.date_created}}</p>
          </div>
          <div class="p-2">
            <p>{{comment.content}}</p>
          </div>
        {{/each}}
      </div>
      <div class="card">
        {{#each comments as |comment|}}
          <div
            class="card-header custom-maincolor flex-row justify-space-between align-end"
          >
            <p>{{comment.user.name}} on {{format_date comment.date_created}}</p>
          </div>
          <div class="p-2">
            <p>{{comment.content}}</p>
          </div>
        {{/each}}
      </div>
    </main>
  </body>
</html>
